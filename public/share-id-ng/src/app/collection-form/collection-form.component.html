<div class="row">
    <div class="col">
        <div class="alert alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Well done!</strong> You successfully added a collection.
        </div>
        <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Oh snap!</strong> Change a few things up and try submitting again.
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
            <fieldset>
                <legend class="font-weight-bold text-center">ID Collection Details</legend>

                <div class="form-group has-success"><!-- has-success/has-warning/has-danger -->
                    <label class="form-control-label" for="input-title">Title</label>
                    <input class="form-control form-control-success" id="input-title" minlength="4" name="input-title" ngModel placeholder="Write the collection title here..." type="text" required><!--form-control-success/form-control-warning/form-control-danger -->
                    <div class="form-control-feedback">Success! You've done it.</div>
                </div>

                <div class="form-group has-danger">
                    <label class="form-control-label" for="textarea-description">Description</label>
                    <textarea class="form-control form-control-danger" id="textarea-description" minlength="4" name="textarea-description" ngModel placeholder="Add a description for the collection" required="" rows="5"></textarea>
                    <div class="form-control-feedback">Error!</div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit" role="button" disabled>Save Details</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
