<section class="row">
    <div class="col text-center">
        <h1>Share My ORCID iD</h1>
        <p>A simple way to collect authenticated ORCID iDs</p>
        <p
            *ngIf="!authenticated" 
        >
            <a routerLink="/create-smid-authorize" class="btn btn-primary">Create a new iD collection</a>
        </p>
        <p
            *ngIf="authenticated" 
        >
            <a routerLink="/create-collection" class="btn btn-primary">Create a new iD collection</a>
        </p>
    </div>
</section>
<app-collection-links *ngIf="authenticated"></app-collection-links>
